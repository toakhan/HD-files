<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Details</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Contact Details</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About Me</a></li>
				<li><a href="contact.html">Contact Details</a></li>
				<li><a href="saved.html">Saved For Later</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Contact Form</h2>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
		<section id="contact">
			<h2>Contact Information</h2>			
      <ul class="contact-info">
				<li><strong>Address:</strong> 123 Main St, Anytown, USA</li>
				<li><strong>Phone:</strong> 123-456-7890</li>
				<li><strong>Email:</strong> <a href="mailto:info@mywebsite.com">info@mywebsite.com</a></li>
			</ul>
			<h2>Follow Us</h2>
			<ul class="follow-us">
				<li><a href="https://www.facebook.com"><img src="./img/facebook.png" alt="Facebook" width="50"></a></li>
				<li><a href="https://www.twitter.com"><img src="./img/twitter.png" alt="Twitter" width="50"></a></li>
				<li><a href="https://www.instagram.com"><img src="./img/instagram.png" alt="Instagram" width="50"></a></li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
</body>
</html>
